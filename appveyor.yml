version: 6.0.0-pre{build}
init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))deploy:
branches:
  only:
  - master
build_script:
- ps: ./build.ps1
test: off
artifacts:
